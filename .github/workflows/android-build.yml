name: USB Lock Text APK

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install unzip and wget
        run: sudo apt-get update && sudo apt-get install -y unzip wget

      - name: Unzip Android project
        run: unzip UsbLockTextProject.zip

      - name: Show files (debug)
        run: ls -R

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Download Gradle 8.0
        run: |
          wget https://services.gradle.org/distributions/gradle-8.0-bin.zip -O gradle-8.0-bin.zip
          unzip -q gradle-8.0-bin.zip

      - name: Build debug APK with Gradle 8.0
        run: ./gradle-8.0/bin/gradle assembleDebug

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: usblocktext-debug-apk
          path: app/build/outputs/apk/debug/*.apk
