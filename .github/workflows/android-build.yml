name: Android APK Build (From ZIP)

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Unzip Android project
        run: |
          unzip UsbLockScreenProject.zip
          ls

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Grant execute permission
        run: chmod +x UsbLockScreenProject/gradlew

      - name: Build debug APK
        working-directory: UsbLockScreenProject
        run: ./gradlew assembleDebug

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: UsbLockScreenProject/app/build/outputs/apk/debug/*.apk
