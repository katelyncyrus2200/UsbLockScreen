name: Android APK Build (From ZIP)

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install unzip and wget
        run: sudo apt-get update && sudo apt-get install -y unzip wget

      - name: Unzip Android project
        # This will put settings.gradle, app/, etc directly in the workspace
        run: unzip UsbLockScreenProject.zip

      - name: Show files (debug)
        run: ls -R

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Force Kotlin & Java to same target
        run: |
          # Extra gradle.properties tweaks (not strictly required now, but safe)
          echo "android.suppressUnsupportedCompileSdk=34" >> gradle.properties
          cat gradle.properties

          # Append Kotlin jvmTarget fix into app/build.gradle
          cat << 'EOF' >> app/build.gradle

// --- Added by GitHub Actions to keep Kotlin & Java JVM target in sync ---
tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
    kotlinOptions {
        // Match Java 1.8 so Gradle stops complaining
        jvmTarget = "1.8"
    }
}
// --- End GitHub Actions patch ---
EOF

          echo "===== app/build.gradle tail ====="
          tail -n 40 app/build.gradle

      - name: Download Gradle 8.0
        run: |
          wget https://services.gradle.org/distributions/gradle-8.0-bin.zip -O gradle-8.0-bin.zip
          unzip -q gradle-8.0-bin.zip

      - name: Build debug APK with Gradle 8.0
        run: ./gradle-8.0/bin/gradle assembleDebug

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/*.apk
